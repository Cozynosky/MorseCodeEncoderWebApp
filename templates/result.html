{% block content %}
{% include "header.html" %}
<h1>Results</h1>
<div class="mb-3 row justify-content-md-center">
    <label for="enteredtext" class="col-sm-2 col-form-label">Entered text</label>
    <div class="col-lg-6 col-sm-10">
        <textarea class="form-control" id="enteredtext" rows="3" readonly>{{text}}</textarea>
    </div>
</div>
<div class="mb-3 row justify-content-md-center">
    <label for="encodedtext" class="col-sm-2 col-form-label">Encoded message</label>
    <div class="col-lg-6 col-sm-10">
        <textarea class="form-control" id="encodedtext" rows="3" readonly>{{encoded_text}}</textarea>
        <a href="{{url_for('home')}}" class="btn btn-dark" role="button">Back</a>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
